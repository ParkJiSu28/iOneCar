<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>유형 선택</title>
  <link rel="stylesheet" th:href="@{/css/type.css}" />
</head>
<body>
  <header class="header">
    <div class="back">&lt;</div>
    <div class="title">유형을 선택해주세요</div>
  </header>

  <main class="main-container">
    <div class="type-buttons">
      <div class="type-btn" data-type="consumer">소비자</div>
      <div class="type-btn" data-type="dealer">딜러</div>
    </div>

    <form th:action="@{/choice}" method="get">
      <button type="submit" class="start-btn" disabled>시작하기</button>
    </form>
  </main>

  <footer class="footer">
    <div class="nav-item">
      <img src="/css/images/my.png" alt="마이">
      <span>마이</span>
    </div>
    <div class="nav-item">
      <img src="/css/images/point.png" alt="포인트">
      <span>포인트</span>
    </div>
    <div class="nav-item">
      <img src="/css/images/benefit.png" alt="혜택">
      <span>혜택</span>
    </div>
    <div class="nav-item">
      <img src="/css/images/menu.png" alt="전체메뉴">
      <span>전체메뉴</span>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.type-btn');
      const startBtn = document.querySelector('.start-btn');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          startBtn.classList.add('active');
          startBtn.disabled = false;
        });
      });
    });
  </script>
</body>
</html>
