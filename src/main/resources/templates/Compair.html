<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>i-One Car | 상세 견적</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/css/Compair.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>
<body>
<div class="container">
    <div class="main-header">
        <span class="header-title">i-One Car ㅣ 견적 상세</span>
        <button class="close-btn">
            <img th:src="@{/css/images/X.png}" alt="닫기" class="close-icon" />
        </button>
    </div>
    <div class="detail-card">
        <!-- 차량정보/이미지 -->
        <div class="car-info-row">
            <div class="car-info-text">
                <div class="car-name" th:text="${carClass}">벤츠 A-Class</div>
                <div class="car-desc">
                    <span th:text="${carSubClass}">2025형 해치백 가솔린 2.0 A220</span><br/>
                    <span th:text="${purchaseMethod}">할부</span>
                    <span th:text="${purchasePeriod} + '개월'">48개월</span>
                </div>
            </div>
            <div class="car-img-block">
                <img th:src="@{/css/images/a-class.png}" alt="차 이미지" class="car-img" />
            </div>
        </div>

        <!-- 가격정보: 하나의 회색 박스 -->
        <div class="price-area-box">
                        <!-- 차량 기본가 -->
            <div class="price-detail">
                <span class="label">차량 기본가</span>
                <span class="value" th:text="${#numbers.formatInteger(carPrice, 0, 'COMMA')} + '원'">48,100,000원</span>
            </div>
            <!-- 추가 옵션가 -->
            <div class="price-detail">
                <span class="label">추가 옵션가</span>
                <span class="value" th:text="${#numbers.formatInteger(optPrice, 0, 'COMMA')} + '원'">520,000원</span>
            </div>
            <!-- 총 예상금액 -->
            <div class="price-detail total">
                <span class="label">총 예상금액</span>
                <span class="value" th:text="${#numbers.formatInteger(carPrice + optPrice, 0, 'COMMA')} + '원'">48,620,000원</span>
            </div>
        </div>

        <!-- 1번 딜러 : 라벨 + 카드 -->
        <div class="dealer-label-with-card">
            <div class="dealer-label">딜러와 상담요청전입니다.</div>
            <div class="dealer-card">
                <img th:src="@{/css/images/dealer1.png}" alt="벤츠박사 프로필" class="dealer-photo" />
                <div class="dealer-profile-info">
                    <span class="dealer-name">벤츠박사</span>
                    <span class="dealer-rating">
                        <img th:src="@{/css/images/star.png}" alt="별" class="star-icon" />
                        <span>5.0</span>
                        <span class="review-count">(67)</span>
                    </span>
                    <span class="quotation-count">1,416건</span>
                </div>
                <div class="dealer-body">
                    <div class="info-col"><span class="label">할인금액</span><span class="value">5,000,000원</span></div>
                    <div class="info-col"><span class="label">월납입료</span><span class="value">805,073원</span></div>
                    <div class="info-col"><span class="label">이용금리</span><span class="value">7%</span></div>
                </div>
                <a href="/detailquote/1" class="dealer-detail-btn">상세견적</a>
            </div>
        </div>
        <!-- 2번 딜러 : 라벨 + 카드 -->
        <div class="dealer-label-with-card">
            <div class="dealer-label">딜러와 상담요청전입니다.</div>
            <div class="dealer-card">
                <img th:src="@{/css/images/dealer2.png}" alt="곽율과장 프로필" class="dealer-photo" />
                <div class="dealer-profile-info">
                    <span class="dealer-name">곽율과장</span>
                    <span class="dealer-rating">
                        <img th:src="@{/css/images/star.png}" alt="별" class="star-icon" />
                        <span>5.0</span>
                        <span class="review-count">(45)</span>
                    </span>
                    <span class="quotation-count">944건</span>
                </div>
                <div class="dealer-body">
                    <div class="info-col"><span class="label">할인금액</span><span class="value">7,000,000원</span></div>
                    <div class="info-col"><span class="label">월납입료</span><span class="value">728,186원</span></div>
                    <div class="info-col"><span class="label">이용금리</span><span class="value">5%</span></div>
                </div>
                <a href="/detailquote/2" class="dealer-detail-btn">상세견적</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
