<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>i-One Car | 차량 관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/css/mydata_detail.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>
<body>
<div class="container">
    <div class="main-header">
        <span class="header-title">i-One Car ㅣ 차량 관리</span>
        <button class="close-btn" onclick="window.close()">
            <img th:src="@{/css/images/X.png}" alt="닫기" class="close-icon" />
        </button>
    </div>
    
    <!-- 차량 정보 섹션 -->
    <div class="car-info-section">
        <div class="car-info-left">
            <div class="car-name">벤츠 A-Class</div>
            <div class="management-status">35일째 관리 중</div>
            <div class="mileage-section">
                <span class="mileage-value">44,546 km</span>
                <button class="edit-btn">Edit</button>
            </div>
        </div>
        <div class="car-img-block">
            <img th:src="@{/css/images/a-class.png}" alt="차 이미지" class="car-img" />
        </div>
    </div>
    
    <!-- 구분선 -->
    <div class="divider"></div>
    
    <!-- 관리 중인 항목 섹션 -->
    <div class="managed-items-section">
        <div class="section-header">
            <span class="section-title">관리 중인 항목</span>
            <span class="edit-option">편집</span>
        </div>
        
        <!-- 엔진오일 및 오일필터 -->
        <div class="managed-item">
            <div class="item-icon">
                <img th:src="@{/css/images/mydata_engineoil.png}" alt="엔진오일" />
            </div>
            <div class="item-info">
                <div class="item-name">엔진오일 및 오일필터</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 25%;"></div>
                </div>
                <div class="item-details">
                    <span class="last-replacement">마지막 교체 25.08.30 ></span>
                    <span class="recommended-distance">15,000km</span>
                </div>
            </div>
        </div>
        
        <!-- 미션오일 -->
        <div class="managed-item">
            <div class="item-icon">
                <img th:src="@{/css/images/mydata_missionoil.png}" alt="미션오일" />
            </div>
            <div class="item-info">
                <div class="item-name">미션오일</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 18%;"></div>
                </div>
                <div class="item-details">
                    <span class="last-replacement">마지막 교체 25.09.11 ></span>
                    <span class="recommended-distance">20,000km</span>
                </div>
            </div>
        </div>
        
        <!-- 타이어 위치 -->
        <div class="managed-item">
            <div class="item-icon">
                <img th:src="@{/css/images/mydata_tirechange.png}" alt="타이어 위치" />
            </div>
            <div class="item-info">
                <div class="item-name">타이어 위치</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 12%;"></div>
                </div>
                <div class="item-details">
                    <span class="last-replacement">마지막 교체 25.10.10 ></span>
                    <span class="recommended-distance">22,000km</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 구분선 -->
    <div class="divider"></div>
    
    <!-- 정비소 예약 섹션 -->
    <div class="service-reservation-section">
        <div class="section-header">
            <span class="section-title">정비소 예약</span>
        </div>
        
        <div class="service-options">
            <div class="service-option">
                <div class="service-icon">
                    <img th:src="@{/css/images/mydata_engineoil.png}" alt="엔진오일" />
                </div>
                <span class="service-label">엔진오일</span>
            </div>
            
            <div class="service-option">
                <div class="service-icon">
                    <img th:src="@{/css/images/mydata_tire.png}" alt="타이어" />
                </div>
                <span class="service-label">타이어</span>
            </div>
            
            <div class="service-option">
                <div class="service-icon">
                    <img th:src="@{/css/images/mydata_aircon.png}" alt="에어컨" />
                </div>
                <span class="service-label">에어컨</span>
            </div>
            
            <div class="service-option">
                <div class="service-icon">
                    <img th:src="@{/css/images/mydata_coolant.png}" alt="부동액" />
                </div>
                <span class="service-label">부동액</span>
            </div>
            
            <div class="service-option">
                <div class="service-icon">
                    <img th:src="@{/css/images/mydata_all.png}" alt="전체보기" />
                </div>
                <span class="service-label">전체보기</span>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // 편집 버튼 클릭 이벤트
    document.querySelector('.edit-btn').addEventListener('click', function() {
        alert('주행거리 편집 기능');
    });
    
    // 편집 옵션 클릭 이벤트
    document.querySelector('.edit-option').addEventListener('click', function() {
        alert('관리 항목 편집 기능');
    });
    
    // 서비스 옵션 클릭 이벤트
    document.querySelectorAll('.service-option').forEach(function(option) {
        option.addEventListener('click', function() {
            const label = this.querySelector('.service-label').textContent;
            alert(label + ' 예약 기능');
        });
    });
</script>
</body>
</html>
