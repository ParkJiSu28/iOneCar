<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>브랜드 선택</title>
  <link rel="stylesheet" th:href="@{/css/brand.css}" />
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const categoryButtons = document.querySelectorAll('.category-selector button');
      const brandContainers = document.querySelectorAll('.brand-grid');
      const brandCards = document.querySelectorAll('.brand-card');
      const nextButton = document.querySelector('.next-button');

      categoryButtons.forEach(btn => {
        btn.addEventListener('click', function () {
          categoryButtons.forEach(b => b.classList.remove('active'));
          this.classList.add('active');

          brandContainers.forEach(c => c.style.display = 'none');
          document.getElementById(this.dataset.target).style.display = 'grid';
        });
      });

      brandCards.forEach(card => {
        card.addEventListener('click', function () {
          brandCards.forEach(c => c.classList.remove('selected'));
          this.classList.add('selected');
          nextButton.classList.add('active');
          nextButton.disabled = false;
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <span>i-One Car</span>
    <span style="margin-left: 8px; font-size: 16px; font-weight: normal;">견적신청</span>
    <span style="margin-left: auto; cursor: pointer;">✕</span>
  </header>

  <div class="progress-bar">
    <div class="progress"></div>
  </div>

  <div class="container">
    <div class="title">제조사 선택</div>
    <div class="category-selector">
      <button class="active" data-target="domestic">국산</button>
      <button data-target="foreign">외제</button>
    </div>

    <div id="domestic" class="brand-grid">
      <div class="brand-card"><img src="/images/hyundai.png" alt="현대"><span>현대</span></div>
      <div class="brand-card"><img src="/images/kia.png" alt="기아"><span>기아</span></div>
      <div class="brand-card"><img src="/images/genesis.png" alt="제네시스"><span>제네시스</span></div>
      <div class="brand-card"><img src="/images/kgm.png" alt="KGM"><span>KGM</span></div>
      <div class="brand-card"><img src="/images/renault.png" alt="르노코리아"><span>르노코리아</span></div>
      <div class="brand-card"><img src="/images/chevrolet.png" alt="쉐보레"><span>쉐보레</span></div>
    </div>

    <div id="foreign" class="brand-grid" style="display: none;">
      <div class="brand-card"><img src="/images/benz.png" alt="벤츠"><span>벤츠</span></div>
      <div class="brand-card"><img src="/images/bmw.png" alt="BMW"><span>BMW</span></div>
      <div class="brand-card"><img src="/images/audi.png" alt="아우디"><span>아우디</span></div>
      <div class="brand-card"><img src="/images/vw.png" alt="폭스바겐"><span>폭스바겐</span></div>
      <div class="brand-card"><img src="/images/volvo.png" alt="볼보"><span>볼보</span></div>
      <div class="brand-card"><img src="/images/mini.png" alt="미니"><span>미니</span></div>
      <div class="brand-card"><img src="/images/lexus.png" alt="렉서스"><span>렉서스</span></div>
      <div class="brand-card"><img src="/images/jeep.png" alt="지프"><span>지프</span></div>
      <div class="brand-card"><img src="/images/ford.png" alt="포드"><span>포드</span></div>
      <div class="brand-card"><img src="/images/toyota.png" alt="도요타"><span>도요타</span></div>
      <div class="brand-card"><img src="/images/landrover.png" alt="랜드로버"><span>랜드로버</span></div>
      <div class="brand-card"><img src="/images/lincoln.png" alt="링컨"><span>링컨</span></div>
      <div class="brand-card"><img src="/images/honda.png" alt="혼다"><span>혼다</span></div>
      <div class="brand-card"><img src="/images/peugeot.png" alt="푸조"><span>푸조</span></div>
      <div class="brand-card"><img src="/images/cadillac.png" alt="캐딜락"><span>캐딜락</span></div>
      <div class="brand-card"><img src="/images/hyundai.png" alt="현대"><span>현대</span></div> <!-- 중복으로 예시 -->
    </div>
  </div>

  <form th:action="@{/quote/model}" method="get">
    <button type="submit" class="next-button" disabled>다음</button>
  </form>

  <footer>
    <div class="nav-item">
      <img src="/icons/my.svg" alt="마이">
      <span>마이</span>
    </div>
    <div class="nav-item">
      <img src="/icons/point.svg" alt="포인트">
      <span>포인트</span>
    </div>
    <div class="nav-item">
      <img src="/icons/benefit.svg" alt="혜택">
      <span>혜택</span>
    </div>
    <div class="nav-item">
      <img src="/icons/menu.svg" alt="전체메뉴">
      <span>전체메뉴</span>
    </div>
  </footer>
</body>
</html>
