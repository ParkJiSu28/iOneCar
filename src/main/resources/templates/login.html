<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IBK 자동차 견적 서비스 - 로그인</title>
    <meta name="viewport" content="width=393, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
      <h1><strong>IBK</strong> 카드</h1>
      <div class="input-box">
        <form th:action="@{/login}" method="post">
          <label for="edpsCsn">고객번호:</label>
          <input type="text" id="edpsCsn" name="edpsCsn" required>
          <button class="login-button">로그인</button>
        </form>
        <div th:if="${error}">
            <p th:text="${error}" style="color:red;"></p>
        </div>
      </div>
  



    </div>
  </body>
</html>
