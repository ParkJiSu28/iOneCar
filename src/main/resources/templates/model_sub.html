<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>i-One Car | 세부모델 선택</title>
  <link rel="stylesheet" href="/css/model_sub.css">
</head>
<body>
  <div class="container">
    <!-- 상단바 -->
    <div class="status-bar">
      <span class="time">9:41</span>
      <div class="status-icons">
        <span class="icon signal"></span>
        <span class="icon wifi"></span>
        <span class="icon battery"></span>
      </div>
    </div>
    
    <!-- 헤더 -->
    <div class="header">
      <div class="header-content">
        <span class="app-name">i-One Car</span>
        <span class="separator">|</span>
        <span class="page-title">견적신청</span>
      </div>
      <span class="close-btn">X</span>
    </div>

    <!-- 진행바 -->
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
      <h2 class="section-title">세부모델 선택</h2>
      
      <!-- 차량 정보 -->
      <div class="car-info">
        <div class="car-details">
          <div class="brand">벤츠</div>
          <div class="model-name">A-Class</div>
          <div class="price-range">4,810 ~ 8,770 만원</div>
        </div>
        <div class="car-image">
          <img src="/css/images/a-class.png" alt="A-Class" />
        </div>
      </div>
      
      <!-- 콤보박스 -->
      <div class="combo-container">
        <button class="combo-button" id="comboButton">
          <span class="combo-text">2025년형 해치백 가솔린 2.0</span>
          <span class="combo-arrow">▼</span>
        </button>
        
        <!-- 드롭다운 메뉴 -->
        <div class="dropdown-menu" id="dropdownMenu">
          <div class="dropdown-item" data-value="A220" data-price="48100000">
            <span class="item-name">A220</span>
            <span class="item-price">48,100,000원</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 하단 버튼 -->
    <div class="bottom-buttons">
      <button class="btn prev-btn">이전</button>
      <button class="btn next-btn" id="nextBtn" disabled>다음</button>
    </div>
  </div>

  <!-- 하단 네비게이션 -->
  <nav class="bottom-nav">
    <a href="#" class="nav-item">
      <div class="nav-icon"></div>
      <span>마이</span>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon"></div>
      <span>포인트</span>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon"></div>
      <span>혜택</span>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon"></div>
      <span>전체메뉴</span>
    </a>
  </nav>

  <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
      const comboButton = document.getElementById('comboButton');
      const dropdownMenu = document.getElementById('dropdownMenu');
      const dropdownItem = document.querySelector('.dropdown-item');
      const nextBtn = document.getElementById('nextBtn');
      
      let isDropdownOpen = false;
      let selectedComboText = '';
      let selectedItemName = '';
      let selectedPrice = '';
      
      // URL에서 carSrn 파라미터 가져오기
      const urlParams = new URLSearchParams(window.location.search);
      const carSrn = urlParams.get('carSrn');
      
      // 콤보버튼 클릭 이벤트
      comboButton.addEventListener('click', function() {
        isDropdownOpen = !isDropdownOpen;
        
        if (isDropdownOpen) {
          dropdownMenu.classList.add('show');
          comboButton.querySelector('.combo-arrow').textContent = '▲';
        } else {
          dropdownMenu.classList.remove('show');
          comboButton.querySelector('.combo-arrow').textContent = '▼';
        }
      });
      
      // 드롭다운 아이템 클릭 이벤트
      dropdownItem.addEventListener('click', function() {
        console.log('Dropdown item clicked!'); // 디버깅용
        
        // 모든 드롭다운 아이템에서 selected 클래스 제거
        document.querySelectorAll('.dropdown-item').forEach(item => {
          item.classList.remove('selected');
        });
        
        // 클릭된 아이템에 selected 클래스 추가
        this.classList.add('selected');
        
        // 선택된 값들 저장
        selectedComboText = document.querySelector('.combo-text').textContent;
        selectedItemName = this.querySelector('.item-name').textContent;
        selectedPrice = this.getAttribute('data-price');
        
        // 다음 버튼 활성화
        nextBtn.classList.add('active');
        nextBtn.disabled = false;
        
        console.log('Selected values:', {
          comboText: selectedComboText,
          itemName: selectedItemName,
          price: selectedPrice
        }); // 디버깅용
      });
      
      // 이전 버튼
      document.querySelector('.prev-btn').addEventListener('click', function() {
        window.history.back();
      });
      
      // 다음 버튼
      nextBtn.addEventListener('click', function() {
        if (!nextBtn.disabled && selectedComboText && selectedItemName && selectedPrice && carSrn) {
          // POST 방식으로 데이터 전송
          const form = document.createElement('form');
          form.method = 'POST';
          form.action = '/quote/model_sub';
          
          const comboTextInput = document.createElement('input');
          comboTextInput.type = 'hidden';
          comboTextInput.name = 'comboText';
          comboTextInput.value = selectedComboText;
          
          const itemNameInput = document.createElement('input');
          itemNameInput.type = 'hidden';
          itemNameInput.name = 'itemName';
          itemNameInput.value = selectedItemName;
          
          const priceInput = document.createElement('input');
          priceInput.type = 'hidden';
          priceInput.name = 'price';
          priceInput.value = selectedPrice;
          
          const carSrnInput = document.createElement('input');
          carSrnInput.type = 'hidden';
          carSrnInput.name = 'carSrn';
          carSrnInput.value = carSrn;
          
          form.appendChild(comboTextInput);
          form.appendChild(itemNameInput);
          form.appendChild(priceInput);
          form.appendChild(carSrnInput);
          document.body.appendChild(form);
          form.submit();
        }
      });
      
      // 드롭다운 외부 클릭 시 닫기
      document.addEventListener('click', function(e) {
        if (!comboButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
          dropdownMenu.classList.remove('show');
          comboButton.querySelector('.combo-arrow').textContent = '▼';
          isDropdownOpen = false;
        }
      });
    });
  </script>
</body>
</html>
